<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC Menu</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Food, LLC</a>

      <!-- Mobile menu button -->
      <button type="button" class="navbar-toggle collapsed visible-xs" data-toggle="collapse" data-target="#mobile-menu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Mobile dropdown menu -->
    <div class="collapse navbar-collapse visible-xs" id="mobile-menu">
      <ul class="nav navbar-nav">
        <li><a href="#chicken">Chicken</a></li>
        <li><a href="#beef">Beef</a></li>
        <li><a href="#sushi">Sushi</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Heading -->
<div class="container text-center">
    <h1>Our Menu</h1>
</div>

<!-- Tall Section -->
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 tall-section">
      <!-- You can add text here or leave empty -->
      <p class="scroll-text">
        Scroll down to see the navbar scroll away.
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
